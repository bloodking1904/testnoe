    <div class="header">
        <h1>Agenda dos Motoristas</h1>
        <button onclick="logout()" class="sair-button">Sair</button>
        <button id="limpar-cache" onclick="limparCache()" style="display: none;" class="limpar-cache-button">Limpar Cache</button>

                    <div class="status" style="color: green; font-weight: bold;">Disponível</div>

    <!-- Overlay para seleção de status -->
    <div id="overlay" class="overlay" style="display:none;"></div>
    <div id="status-selecao" class="selecao-status" style="display:none;">
        <div id="status-selecao-opcoes"></div>
        <button onclick="fecharSelecaoStatus()" class="entrar-button">Fechar</button>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // Função para verificar se o usuário logado é admin e exibir o botão "Limpar Cache"
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser === 'admin') {
                document.getElementById('limpar-cache').style.display = 'inline-block';
            }
        });
    </script>
