<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda dos Motoristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <h1>Agenda dos Motoristas</h1>
    <button onclick="logout()" class="sair-button">Sair</button>
    <button id="limpar-cache" onclick="limparCache()" style="display: none;" class="limpar-cache-button">Limpar Cache</button>
</div>

<div class="tabela" id="tabela-motoristas">
    <div class="linha cabecalho">
        <div class="celula">DOMINGO</div>
        <div class="celula">SEGUNDA</div>
        <div class="celula">TERÇA</div>
        <div class="celula">QUARTA</div>
        <div class="celula">QUINTA</div>
        <div class="celula">SEXTA</div>
        <div class="celula">SÁBADO</div>
    <div class="motoristas-container">
    <!-- Os motoristas serão preenchidos aqui dinamicamente através do JavaScript -->
</div>
</div>
<!-- Contêiner para os motoristas -->


<!-- Overlay para seleção de status -->
<div id="overlay" class="overlay" style="display:none;"></div>
<div id="status-selecao" class="selecao-status" style="display:none;">
    <div id="status-selecao-opcoes"></div>
    <button onclick="fecharSelecaoStatus()" class="entrar-button">Fechar</button>
</div>

<script type="module" src="script.js"></script>

<script>
    // Função para verificar se o usuário logado é admin e exibir o botão "Limpar Cache"
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser === 'admin') {
            document.getElementById('limpar-cache').style.display = 'inline-block';
        }
    });
</script>
